<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online store</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="nav container">
        <a href="/" class="logo">Ostore</a>

        <i class="bx bxs-shopping-bag-alt" id="cart-icon"></i>
        <div class="cart">
          <h2 class="cart-title">You cart</h2>
          <div class="cart-content">
            <div class="cart-box">
              <img src="img/1.png" alt="" class="cart-img" />
              <div class="detail-box">
                <div class="cart-production-title">Iphone 15</div>
                <div class="cart-price">95800 ₽</div>
                <input type="number" value="1" class="cart-quantity" />
              </div>
              <i class="bx bxs-trash-alt cart-remove"></i>
            </div>
          </div>
          <div class="total">
            <div class="total-tittle">Total:</div>
            <div class="total-price">0 ₽</div>
          </div>
          <button type="button" class="btn-buy">Buy now</button>
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>
    <section class="shop container">
      <h2 class="section-title">Products</h2>

      <div class="shop-content">
        <div class="product-box">
          <img src="img/1.png" alt="Iphone 15" class="product-img" />
          <h2 class="product-title">Iphone 15</h2>
          <span class="price">95800 ₽</span>
          <i class="bx bxs-shopping-bag-alt add-cart"></i>
        </div>
        <div class="product-box">
          <img
            src="img/2.png"
            alt="Marshall Monitor II A.N.C."
            class="product-img"
          />
          <h2 class="product-title">Marshall Monitor II A.N.C.</h2>
          <span class="price">24990 ₽</span>
          <i class="bx bxs-shopping-bag-alt add-cart"></i>
        </div>
        <div class="product-box">
          <img
            src="img/3.png"
            alt="Apple MacBook Air 13 M2"
            class="product-img"
          />
          <h2 class="product-title">Apple MacBook Air 13 M2</h2>
          <span class="price">254999 ₽</span>
          <i class="bx bxs-shopping-bag-alt add-cart"></i>
        </div>
        <div class="product-box">
          <img src="img/4.png" alt="MSI Katana 17" class="product-img" />
          <h2 class="product-title">MSI Katana 17</h2>
          <span class="price">169999 ₽</span>
          <i class="bx bxs-shopping-bag-alt add-cart"></i>
        </div>
        <div class="product-box">
          <img src="img/5.png" alt="Samsung QE98QN100BU" class="product-img" />
          <h2 class="product-title">Samsung QE98QN100BU</h2>
          <span class="price">3599999 ₽</span>
          <i class="bx bxs-shopping-bag-alt add-cart"></i>
        </div>
        <div class="product-box">
          <img
            src="img/6.png"
            alt="MSI GeForce RTX 4090 SUPRIM X"
            class="product-img"
          />
          <h2 class="product-title">MSI GeForce RTX 4090 SUPRIM X</h2>
          <span class="price">242990 ₽</span>
          <i class="bx bxs-shopping-bag-alt add-cart"></i>
        </div>
        <div class="product-box">
          <img src="img/7.png" alt="Fifine A8" class="product-img" />
          <h2 class="product-title">Fifine A8</h2>
          <span class="price">5790 ₽</span>
          <i class="bx bxs-shopping-bag-alt add-cart"></i>
        </div>
        <div class="product-box">
          <img src="img/8.png" alt="JBL Charge 5" class="product-img" />
          <h2 class="product-title">JBL Charge 5</h2>
          <span class="price">14990 ₽</span>
          <i class="bx bxs-shopping-bag-alt add-cart"></i>
        </div>
      </div>
    </section>
    
    <script src="JS/script.js"></script>
  </body>
</html>
